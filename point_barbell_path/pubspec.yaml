name: point_barbell_path
description: "PoinT Barbell Path - Real-time barbell path tracking and recording"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Barbell tracking package
  barbell_tracking:
    path: ../barbell_tracking

  # ML models (reusable across services)
  barbell_ml_models:
    path: ../barbell_ml_models

  # State management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.2.0

  # Local database
  drift: ^2.18.0
  sqlite3_flutter_libs: ^0.5.0

  # Data models
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

  # Camera
  camera: ^0.11.0

  # Local storage
  shared_preferences: ^2.2.0

  # Permissions
  permission_handler: ^11.0.0

  # UI
  cupertino_icons: ^1.0.8
  intl: ^0.20.2

  # Sharing
  share_plus: ^10.0.0

  # Utils
  uuid: ^4.3.3
  path_provider: ^2.1.0
  path: ^1.9.0
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.0
  freezed: ^2.5.2
  json_serializable: ^6.7.0
  riverpod_generator: ^2.4.0
  drift_dev: ^2.18.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/animations/
